<html>
	<head>
	<title>Random Name Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arvo">
	</head>
	<body>
		<header>
		</header>
		<main>
			<h1>Welcome to the random name generator for MAE1</h1>
			<h2>Click below for a random name</h2>
			<button id="random_button" onclick="random_name()">Click Me</button>
			<!--<input type="button" id="refresh" value="Refresh Page" onClick="window.location.reload()">-->
			<br>
			<br>
			<br>
			<br>
			<span id="random_result"></span>
			<script>
			var x = ["Rowan","Blake L","Isaac","Seb","Henry","Alistair","Olivia","Mya","Blake A","Zara","Josie","William","Emma","TH","Josh","Emily","Jessica","","Mrs Harris :)"];
			function random_name() {
				var random = Math.floor(Math.random()*(x.length));
				document.getElementById('random_result').innerHTML = x[random];
				console.log(x[random]);
				var newName = document.createElement("p");
				newName.innerHTML = x[random];
				document.querySelector("#box").appendChild(newName);
				x.splice(random,1);
				if(x.length == 0) document.querySelector("#random_button").style.display = "none"; 
				if(x.length == 0) document.querySelector("#random_result").style.display = "none";
			}
			</script>
			<span id="box">
			<h2 class="current_names">Current Names</h2>
			
			</span>
		</main>
		<footer>
		<input type="button" id="refresh" value="Refresh Page" onClick="window.location.reload()">
		<p>Created by Rowan Thorley</p>
		</footer>
	</body>
</html>
